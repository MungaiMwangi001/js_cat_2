<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum Value</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Find Maximum Value in an Array</h1>
    <p>Enter numbers separated by commas:</p> 
    <input type="text" id="numbers" placeholder="e.g., 10, 20, 5, 30">
    <button onclick="calculateMax()">Find Maximum</button>
    <p id="result"></p>

    <script>
        function findMaxValue(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
       
        function calculateMax() {
            const input = document.getElementById("numbers").value;
            const numArray = input.split(',').map(Number);  
            const result = findMaxValue(numArray);  
            document.getElementById("result").innerHTML = "Maximum Value: " + result; 
        }
    </script>
</body>
</html>
