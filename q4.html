<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a Cookie</title>

</head>
<body>
    <h2>Set a Cookie</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="setUsernameCookie()">Set Cookie</button>
    <button onclick="alert(document.cookie)">Show Cookies</button>

    <script>
        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + ";expires=" + date.toUTCString() + ";path=/";
            alert("Cookie set: " + name + "=" + value);
        }

        function setUsernameCookie() {
            let username = document.getElementById("username").value;
            if (username) setCookie("username", username, 7);
            else alert("Enter a username!");
        }
    </script>
</body>
</html>
