<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odd Numbers</title>
    
</head>
<body>
    <h2>Sum of Odd Numbers in an Array</h2>
    <p>Enter numbers separated by commas (e.g., 1,2,3,4,5):</p>
    <input type="text" id="numbers" placeholder="Enter numbers here" />
    <button onclick="sumOddNumbers()">Calculate Sum of Odd Numbers</button>
    <p id="result"></p>
    
    <script>
        function sumOddNumbers() {
            const input = document.getElementById("numbers").value.split(',').map(Number);
            let sum = 0;
            for (let i = 0; i < input.length; i++) {
                if (input[i] % 2 !== 0) sum += input[i];
            }
            document.getElementById('result').textContent = "Sum of odd numbers: " + sum 
            
        }
    </script>

</body>
</html>
